<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Dapp</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --bg: linear-gradient(135deg, #1f1c2c, #928dab);
        --text-color: #fff;
        --card-bg: rgba(255, 255, 255, 0.05);
        --highlight: #ffdd57;
        --btn-gradient: linear-gradient(145deg, #00d2ff, #3a47d5);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      body.dark-mode {
        --bg: linear-gradient(135deg, #121212, #3a3a3a);
        --text-color: #e0e0e0;
        --card-bg: rgba(255, 255, 255, 0.1);
        --highlight: #90caf9;
        --btn-gradient: linear-gradient(145deg, #8e2de2, #4a00e0);
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 2rem 1rem;
        transition: all 0.4s ease;
        overflow-x: hidden;
      }

      .navbar {
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
        backdrop-filter: blur(10px);
      }

      .navbar a {
        background: var(--card-bg);
        color: var(--text-color);
        text-decoration: none;
        font-weight: bold;
        padding: 0.7rem 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }

      .navbar a:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-3px) scale(1.05);
      }

      #darkModeToggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
      }

      .container,
      form {
        width: 100%;
        max-width: 800px;
        background: var(--card-bg);
        border-radius: 20px;
        padding: 2rem;
        margin: 1rem auto;
        text-align: center;
        box-shadow: var(--shadow);
        transition: transform 0.3s;
      }

      .container:hover {
        transform: scale(1.01);
      }

      form input[type="text"],
      input[type="number"] {
        padding: 0.8rem;
        margin: 1rem 0;
        border-radius: 10px;
        border: none;
        width: 80%;
        max-width: 300px;
        font-size: 1rem;
        box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: box-shadow 0.3s ease;
      }

      input[type="number"]:focus,
      input[type="text"]:focus {
        outline: none;
        box-shadow: 0 0 10px 2px #a29bfe inset;
      }

      input[type="submit"],
      button {
        margin-top: 1rem;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background: var(--btn-gradient);
        color: white;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      button:hover,
      input[type="submit"]:hover {
        transform: rotateX(5deg) translateY(-3px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      }

      button::before,
      input[type="submit"]::before {
        content: "";
        position: absolute;
        top: var(--y);
        left: var(--x);
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
        z-index: 0;
      }

      button:hover::before,
      input[type="submit"]:hover::before {
        width: 300px;
        height: 300px;
      }

      button span {
        position: relative;
        z-index: 1;
      }

      span {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 1rem;
        display: block;
        color: var(--highlight);
        text-shadow: 0 0 10px var(--highlight), 0 0 20px var(--highlight);
      }

      p {
        margin-top: 1rem;
        font-size: 1rem;
        animation: fadeIn 1.5s ease-in-out;
        color: var(--text-color);
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(15px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      table {
        width: 90%;
        max-width: 800px;
        margin: 2rem auto;
        border-collapse: collapse;
        background: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
      }

      table thead {
        background: rgba(255, 255, 255, 0.1);
      }

      table th,
      table td {
        padding: 1rem;
        text-align: center;
        color: var(--text-color);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      table tr:hover {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/index.html">Vote</a>
      <a href="/Listvoters.html">List Voters</a>
    </div>
    <div style="position: absolute; top: 1rem; right: 1rem">
      <button id="darkModeToggle">üåô Toggle Dark Mode</button>
    </div>
    <div>
      <button onclick="connectMetamask()">Connect Metamask</button>
      <p id="metamasknotification"></p>
    </div>

    <div class="container">
      <form method="POST" action="/addCandidate" enctype="multipart/form-data">
        <span>Add candidate here</span>
        <input
          type="text"
          name="vote"
          placeholder="Add name of the candidate..."
        />
        <input type="submit" value="Add candidate" />
      </form>
    </div>

    <div>
      <p id="votingStatus"></p>
    </div>
    <div>
      <button onclick="getAllCandites()">List All Candidates</button>
      <p id="p3"></p>
    </div>

    <div>
      <table id="myTable">
        <thead>
          <tr>
            <th>Index</th>
            <th>Candidate Name</th>
            <th>Candidate Votes</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <script>
    // 3D Mouse Glow Effect
    document.querySelectorAll("button").forEach((btn) => {
      btn.addEventListener("mousemove", function (e) {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left + "px";
        const y = e.clientY - rect.top + "px";
        btn.style.setProperty("--x", x);
        btn.style.setProperty("--y", y);
      });
    });

    // Dark Mode Toggle
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggle.textContent = document.body.classList.contains("dark-mode")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    });
  </script>
</html>
